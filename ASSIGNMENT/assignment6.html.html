<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarion form</title>
</head> 
<body>
    <table width="50%" cellpadding="10px" align="center" bordercolor="81DAE3" cellspacing="0">
   <tr>
        <td colspan="3"> 
            <h1><u>Registration </u></h1>
        </td>
   </tr>
   <tr>
        <td colspan="3"> <b> Personal Details </b> </td>
   </tr>
    <tr align="left">
        <td><b>Full name</b> <br><input type="text" name="" id="" placeholder="Enter your name"></td>
            <td><b>Father name</b> <br><input type="text" name="" id="" placeholder="Enter Father name"></td>
                <td><b>Mother name</b> <br><input type="text" name="" id="" placeholder="Enter Mother name"></td>
    </tr>
    <tr align="left">
        <td><b>Date of Birth</b> <br><input type="date" name="" id="" placeholder="Enter your name"></td>
                <td><b>Aadhar Number</b> <br><input type="tel" name="" id="" placeholder="Enter Aadhar Number" maxlength="12"></td>
                     <td><b>Email </b><br><input type="email" name="" id="" placeholder="Enter your Email"></td>
    </tr>
    <tr align="left">
         <td><b>Mobile Number</b> <br><input type="tel" name="" id="" placeholder="Enter Mobile Number" maxlength="12"></td>
            <td><b>Addresh</b> <br><input type="text" name="" id="" placeholder="Enter Your Addresh" maxlength="12"></td>
                <td><b>Gender </b><br><input type="text" name="" id="" placeholder="Enter your Gender"></td>
    </tr>
    <tr>
         <td colspan="3"><br> <b> Other Details</b></td>    
    </tr>
    <tr align="left">
         <td><b>Stream</b> <br><input type="text" name="" id="" placeholder="Enter your Stream"></td>
            <td><b>Previous Claas</b> <br><input type="text" name="" id="" placeholder="Enter Previous Claas"></td>
                 <td><b>Hobbies </b><br><input type="text" name="" id="" placeholder="Enter your Hobbies"></td>
        </tr>
    </tr>
    <tr align="left">
         <td><b>Account Number</b> <br><input type="tel" name="" id="" placeholder="Enter AccountNumber" maxlength="12"></td>
             <td><b>Relogion</b> <br><input type="tel" name="" id="" placeholder="Enter Your Relogion"></td>
                <td><b>Category</b> <br><input type="tel" name="" id="" placeholder="Enter Your Category" maxlength="12"></td> 
    </tr>  
    <tr>
        <br>
        <td colspan="3" align="center"><br><input type="submit" name="" id=""></td>
    </tr> 
         
         </table>

</body>
</html>
